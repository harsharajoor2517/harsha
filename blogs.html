  <style>
    /* Grid Styles */
    .cs_blog_grid {
      padding: 50px 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 100%;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .card-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 1.5rem;
    }

    .card-title {
      margin: 0 0 1rem 0;
      font-size: 1.2rem;
      color: var(--cs_heading_color);
    }

    .card-details {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .card-tags {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .tag {
      background: #f1f1f1;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
    }

    @media (max-width: 1200px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }

    /* Category Filter Styles */
    .cs_content_wrapper {
      display: flex;
      flex-direction: row-reverse;
      gap: 2rem;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 15px;
      position: relative;
    }

    .cs_main_content {
      flex: 0 0 80%;
      max-width: 80%;
    }

    .cs_category_filter {
      flex: 0 0 20%;
      background: #ffffff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 100px;
      height: auto;
      overflow: visible;
      margin-left: auto;
    }

    .cs_category_title {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--cs_heading_color);
      font-weight: 600;
    }

    .cs_category_list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .cs_category_item {
      margin-bottom: 0.8rem;
    }

    .cs_category_btn {
      display: block;
      width: 100%;
      padding: 0.8rem 1rem;
      border: none;
      background: #f5f5f5;
      border-radius: 8px;
      text-align: left;
      font-size: 1rem;
      color: var(--cs_heading_color);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .cs_category_btn:hover {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: #ffffff;
    }

    .cs_category_btn.active {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: #ffffff;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
    }

    .cs_category_btn.active::after {
      content: '';
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #ffffff;
    }

    @media (max-width: 992px) {
      .cs_content_wrapper {
        flex-direction: column-reverse;
      }

      .cs_main_content,
      .cs_category_filter {
        flex: 0 0 100%;
        max-width: 100%;
        position: relative;
        top: 0;
        margin-bottom: 2rem;
      }
    }
  </style>

        title: 'Smart Kitchens',

        tags: ['Kitchen', 'Technology'],
        url: '#'
      },
      {
        image: 'https://source.unsplash.com/random/800x600?bathroom1',
        title: 'Spa-like Bathrooms',
        details: 'Luxury wellness spaces',
        tags: ['Bathroom', 'Wellness'],
        url: '#'

      {

      {

        title: 'Commercial Spaces',
        details: 'Optimizing retail environments',
        tags: ['Commercial', 'Design'],
        url: '#'
      },
    ];

    function createCardElement(card) {
      const cardElement = document.createElement('a');
      cardElement.className = 'card wow fadeInUp';
      cardElement.href = card.url;
      cardElement.style.textDecoration = 'none';
      cardElement.style.color = 'inherit';
      cardElement.setAttribute('data-wow-delay', '0.3s');

      cardElement.innerHTML = `
        <img src="${card.image}" class="card-image" alt="${card.title}">
        <div class="card-content">
          <h3 class="card-title">${card.title}</h3>
          <p class="card-details">${card.details}</p>
          <div class="card-tags">
            ${card.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
          </div>
        </div>
      `;
      return cardElement;
    }

    // Populate grid with cards
    cardData.forEach((card, index) => {
      const cardElement = createCardElement(card);
      gridContainer.appendChild(cardElement);
    });
  });

  // Add this after your existing DOMContentLoaded event listener
  document.addEventListener('DOMContentLoaded', () => {
    const categoryButtons = document.querySelectorAll('.cs_category_btn');
    const cards = document.querySelectorAll('.card');

    categoryButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all buttons
        categoryButtons.forEach(btn => btn.classList.remove('active'));
        // Add active class to clicked button
        button.classList.add('active');

        const category = button.dataset.category;
        
        // Show/hide cards based on category
        cards.forEach(card => {
          const cardTags = Array.from(card.querySelectorAll('.tag')).map(tag => tag.textContent);
          
          if (category === 'all' || cardTags.includes(category)) {
            card.style.display = 'block';
            // Trigger animation
            card.classList.remove('wow', 'fadeInUp');
            void card.offsetWidth; // Trigger reflow
            card.classList.add('wow', 'fadeInUp');
          } else {
            card.style.display = 'none';
          }
        });
      });
    });
  });
</script>
